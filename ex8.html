<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function add() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let sum = parseInt(number1) + parseInt(number2);
        document.getElementById('result').value = sum;
    }
</script>
<body>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="ex8.html">Exercise 8</a></li>
          <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
      </nav>

  
    
    <div class="container-fluid col-md-4">
        <form id="numberForm" class="col-md-6 vstack">
            <span class="table container-fluid col-md-4">
                <h2 class="bg p-2 m-2 h2">Addition</h2>
            </span>
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1" name="num1"><br><br>
            <label for="num2">Enter second number:</label>
            <input type="number" id="num2" name="num2"><br><br>
            <input type="button" class="btn btn-primary" value="Submit" onclick="add()"> <br><br>
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" readonly><br><br>
        </form>
    </div>
</body>
</html>
