<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
    <script>
        function calculateGPA() {
            let subject1 = parseInt(document.getElementById('subject1').value);
            let subject2 = parseInt(document.getElementById('subject2').value);
            let subject3 = parseInt(document.getElementById('subject3').value);
            let subject4 = parseInt(document.getElementById('subject4').value);
            let total = subject1 + subject2 + subject3 + subject4;
            let gpa = total / 40;
    
            document.getElementById('resSubject1').innerText = subject1;
            document.getElementById('resSubject2').innerText = subject2;
            document.getElementById('resSubject3').innerText = subject3;
            document.getElementById('resSubject4').innerText = subject4;
            document.getElementById('gpa').innerText = gpa.toFixed(2);
    
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="ex9.html">Exercise 9</a></li>
      <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
  </nav>
     <div class="container-fluid col-md-4">
        <h2 class="bg-light rounded p-2 m-5 h2">Form to Table</h2>
     </div>
    <div class="container-fluid col-md-4">
    <div class="container-fluid">
        <div id="inputForm">
            <div class="col">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="subject1">Subject 1:</label>
                        <input type="number" class="form-control" id="subject1" name="subject1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="subject2">Subject 2:</label>
                        <input type="number" class="form-control" id="subject2" name="subject2">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="subject3">Subject 3:</label>
                        <input type="number" class="form-control" id="subject3" name="subject3">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="subject4">Subject 4:</label>
                        <input type="number" class="form-control" id="subject4" name="subject4">
                    </div>
                </div>
                <br>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateGPA()">Submit</button>
        </div>
    
        <div id="resultContainer" class="mt-4" style="display:none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Subject 1</td>
                        <td id="resSubject1"></td>
                    </tr>
                    <tr>
                        <td>Subject 2</td>
                        <td id="resSubject2"></td>
                    </tr>
                    <tr>
                        <td>Subject 3</td>
                        <td id="resSubject3"></td>
                    </tr>
                    <tr>
                        <td>Subject 4</td>
                        <td id="resSubject4"></td>
                    </tr>
                    <tr>
                        <td>GPA</td>
                        <td id="gpa"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
