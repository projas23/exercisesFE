<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Exercises Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
        </script>
</head>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>
  
    <div class="container-fluid col-md-4">
    <h2 class="bg-light rounded p-2 m-5 h2">Class Exercises Front End</h2>

       
        <input type="text" id="myInput" class="col-md-3 sticky-top" onkeyup="myFunction()" placeholder="Search by #" title="Type in a name">
            <table id="myTable" class="table">
            <tr class="header">
                <th>Exercise #</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>8</td>
                <td><a href="ex8.html">Add Two Values</a></td>
            </tr>
            <tr>
                <td>9</td>
                <td><a href="ex9.html">Form To Table</a></td>
            </tr>
            <tr>
                <td>10</td>
                <td><a href="exercise10/ex10.html">Company Info</a></td>
            </tr>
            
            </table>
</div>
</body>
</html>
