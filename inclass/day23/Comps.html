<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Greetings Components</title>
    <!-- React and ReactDOM CDN Links -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let myroot = ReactDOM.createRoot(document.getElementById('root'));
        
        //Functional Component
        let FunComp = (props) => {
            return (
                <div>
                    <h1 className="bg-warning"> Hello {props.name} ! </h1>
                </div>
            );
        }
        
        //Class Component
        class ClassComp extends React.Component{
            render() {
                return ( <div>
                    <h1 className="bg-primary"> Hello {this.props.name} ! </h1>
                </div>
                );
            }
        }
        
        
        
        
        myroot.render([<FunComp name="darkness my old friend" />,<ClassComp name="Simon & Garfunkel"/>]);
        </script>
        
</body>
</html>
